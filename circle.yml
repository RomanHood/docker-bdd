machine:
  ruby:
    version: 2.1.2
  services:
    - docker

dependencies:
  override:
    - sudo pip install git+http://github.com/btaitelb/fig.git@notail
    - fig up -d
    - gem install cucumber

test:
  pre: 
    - mkdir -p ${CIRCLE_TEST_REPORTS}/cucumber
  override:
    - cucumber --format json --out ${CIRCLE_TEST_REPORTS}/cucumber/tests.cucumber
  post:
    - fig logs --no-tail > ${CIRCLE_ARTIFACTS}/fig.log
    
deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - for image in `fig ps | grep Up | cut -d ' ' -f 1 | sed -r 's/_[0-9]+$//'`; do docker push ${CIRCLE_PROJECT_USERNAME}/${image}:${CIRCLE_SHA1:0:7}

